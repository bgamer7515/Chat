<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Create Account</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required /><span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Register</button>
        <p>
      Already have an account! <a href="login.html">Sign In</a>
    </p>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBJAbrLdm187pSOzcVxvxCWsxtbm8jqqv4",
    authDomain: "chatapp-929e8.firebaseapp.com",
    projectId: "chatapp-929e8",
    storageBucket: "chatapp-929e8.appspot.com",
    messagingSenderId: "229423751830",
    appId: "1:229423751830:web:430211f0cf5a66609458b7"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          uid: user.uid,
          createdAt: new Date()
        });

        alert("Registered successfully!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    window.togglePassword = function () {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
