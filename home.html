<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #searchInput { width: 100%; padding: 10px; margin: 15px 0; }
    #searchResults li { margin: 8px 0; }
    button { margin-left: 10px; padding: 5px 10px; cursor: pointer; }
    nav {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    #logoutBtn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      cursor: pointer;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Welcome, <span id="usernameDisplay">Loading...</span></h2>

  <input type="text" id="searchInput" placeholder="Search for users..." autocomplete="off" />
  <ul id="searchResults"></ul>

  <nav>
    <button id="homeBtn" disabled>Home</button>
    <button id="friendsBtn">Friends</button>
    <button id="chatBtn">Chat</button>
  </nav>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBJAbrLdm187pSOzcVxvxCWsxtbm8jqqv4",
    authDomain: "chatapp-929e8.firebaseapp.com",
    projectId: "chatapp-929e8",
    storageBucket: "chatapp-929e8.appspot.com",
    messagingSenderId: "229423751830",
    appId: "1:229423751830:web:430211f0cf5a66609458b7"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUserUID = user.uid;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const username = userDoc.data().username;
        document.getElementById("usernameDisplay").textContent = username;
      } else {document.getElementById("usernameDisplay").textContent = "User not found";
      }
    });

    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    searchInput.addEventListener("input", async () => {
      const searchTerm = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = "";

      if (!searchTerm) return;

      const usersRef = collection(db, "users");
      const q = query(
        usersRef,
        where("username", ">=", searchTerm),
        where("username", "<=", searchTerm + "\uf8ff")
      );

      const snap = await getDocs(q);

      snap.forEach((docSnap) => {
        const data = docSnap.data();
        if (docSnap.id === currentUserUID) return; // skip self

        const li = document.createElement("li");
        li.textContent = data.username + " ";

        const btn = document.createElement("button");
        btn.textContent = "Send Friend Request";
        btn.onclick = async () => {
          try {
            await addDoc(collection(db, "friend_requests"), {
              from: currentUserUID,
              to: docSnap.id,
              timestamp: new Date()
            });
            alert("Friend request sent to " + data.username);} catch (err) {
            alert("Error sending request: " + err.message);
          }
        };

        li.appendChild(btn);
        searchResults.appendChild(li);
      });
    });

    // Navigation buttons
    document.getElementById('homeBtn').addEventListener('click', () => {
      // Already on home, do nothing
    });
    document.getElementById('friendsBtn').addEventListener('click', () => {
      window.location.href = 'friends.html';
    });
    document.getElementById('chatBtn').addEventListener('click', () => {
      window.location.href = 'chat.html';
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const confirmed = confirm("Are you sure you want to logout?");
      if (confirmed) {
        await signOut(auth);
        window.location.href = 'login.html';
      }
    });
  </script>

</body>
</html>
