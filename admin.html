<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { text-align: center; }
    .user { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .btn { margin-right: 10px; padding: 5px 10px; }
    nav { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    button.logout { background: red; color: #fff; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>
  
  <nav>
    <a href="home.html">Home</a>
    <a href="friends.html">Friends</a>
    <a href="chat.html">Chat</a>
  </nav>
  
  <div id="userList"></div>
  
  <div style="text-align: center; margin-top: 20px;">
    <button class="logout" id="logoutBtn">Logout</button>
  </div>
</div>

  <script type="module">import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBJAbrLdm187pSOzcVxvxCWsxtbm8jqqv4",
    authDomain: "chatapp-929e8.firebaseapp.com",
    projectId: "chatapp-929e8",
    storageBucket: "chatapp-929e8.appspot.com",
    messagingSenderId: "229423751830",
    appId: "1:229423751830:web:430211f0cf5a66609458b7"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const userList = document.getElementById('userList');
    const adminEmail = "godwinjoel2010@gmail.com"; // Replace with your admin email

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Not logged in");
        window.location.href = "login.html";
        return;
      }

      if (user.email !== adminEmail) {
        alert("Access denied. You are not an admin.");
        window.location.href = "home.html";
        return;
      }

      loadUsers();
    });

    async function loadUsers() {
      const usersSnapshot = await getDocs(collection(db, "users"));
      usersSnapshot.forEach(doc => {
        const user = doc.data();const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <strong>user.username</strong><br>
          Email:{user.email}<br>
          UID: doc.id<br>
          <button class="btn" onclick="viewPosts('{doc.id}')">View Posts</button>
          <button class="btn" onclick="deleteUser('doc.id')">Delete User</button>
        `;
        userList.appendChild(div);
      );
    

    window.viewPosts = async function(uid) 
      const postsRef = collection(db, "posts");
      const q = query(postsRef, where("ownerUid", "==", uid));
      const querySnapshot = await getDocs(q);

      let postText = "";
      querySnapshot.forEach((doc) => 
        const post = doc.data();
        postText += `â€¢{post.caption || 'No caption'}\n`;
      });

      alert(postText || "No posts by this user.");
    };

    window.deleteUser = function(uid) {
      alert("To securely delete users, implement Firebase Admin SDK with Cloud Functions.");
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to log out?")) {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        });
      }
    });
  </script>
</body>
</html>
